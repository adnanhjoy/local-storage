<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <section class="w-75 mt-5 bg-black mx-auto">
        <div class="m-5 p-5">
            <h1 class="text-center text-danger">Please Contact Me</h1>
            <!-- <div class="d-flex flex-column"> -->
                    <div class="mx-auto">
                        <p class="text-white mb-1">Name</p>
                        <div class="d-flex">
                            <input class="form-control w-50" type="text" name="" id="name-field" placeholder="type your name">
                            <button onclick="deletData()" class="w-25 btn btn-danger mx-3">Delete Name</button>
                            <button onclick="sendData()" class="w-25 btn btn-danger">Send Name</button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="text-white mb-1">Email</p>
                        <div class="d-flex">
                            <input class="form-control w-50" id="email-field" type="email" email="" placeholder="type your email">
                            <button onclick="emailDeletData()" class="w-25 btn btn-danger mx-3">Delete Email</button>
                            <button onclick="emailSendData()" class=" w-25 btn btn-danger">Send Email</button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="text-white mb-1">Message</p>
                        <div class="d-flex">
                            <input class="form-control w-50" id="message-field" type="text" name="" placeholder="type your message">
                            <button onclick="messageDeletData()" class="w-25 btn btn-danger mx-3">Delete Message</button>
                            <button onclick="messageSendData()" class="w-25 btn btn-danger">Send Message</button>
                        </div>
                    </div>
            <!-- </div> -->

        <div class="d-flex justify-content-around mt-5">
            <button onclick="saveButton()" class="w-25 btn btn-info">Save</button>
            <button onclick="resetButton()" class="w-25 btn btn-warning">Reset</button>
        </div>
        </div>
        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/task3.js"></script>
</body>
</html>
