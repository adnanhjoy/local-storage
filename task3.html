<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <section class="w-50 mt-5 m-auto d-flex justify-content-center align-items-center bg-black">
        <div class="m-5">
            <h1 class="text-center text-danger">Please Contact Me</h1>
            <div class="d-flex flex-column">
                    <div>
                        <p class="text-white">Name</p>
                        <div class="d-flex">
                            <input type="text" name="" id="name-field">
                            <button onclick="deletData()" class="btn btn-danger mx-3">Delete Name</button>
                            <button onclick="sendData()" class="btn btn-danger">Send Name</button>
                        </div>
                    </div>
                    <div>
                        <p class="text-white">Email</p>
                        <div class="d-flex">
                            <input id="email-field" type="email" email="">
                            <div>
                                <button onclick="emailDeletData()" class="btn btn-danger mx-3">Delete Email</button>
                                <button onclick="emailSendData()" class="btn btn-danger">Send Email</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="text-white">Message</p>
                        <div class="d-flex">
                            <input id="message-field" type="text" name="">
                            <div>
                                <button onclick="messageDeletData()" class="btn btn-danger mx-3">Delete Message</button>
                                <button onclick="messageSendData()" class="btn btn-danger">Send Message</button>
                            </div>
                        </div>
                    </div>
            </div>

        <div class="d-flex justify-content-around mt-5">
            <button onclick="saveButton()" class="btn btn-info">Save</button>
            <button onclick="resetButton()" class="btn btn-warning">Reset</button>
        </div>
        </div>
        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/task3.js"></script>
</body>
</html>
